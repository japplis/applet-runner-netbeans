OpenIDE-Module-Long-Description=\
    Plugin that run applets in your NetBeans IDE or NetBeans RCP application.\n\
\
      <b>Advantages</b>:\
      <ul>\
        <li>Write a plugin without any external libraries / API dependencies</li>\
        <li>Write once, run in any Java IDE (IntelliJ Platform IDE's, Eclipse, NetBeans) or as a standalone application</li>\
        <li>Packaging is a standard Jar file and a html page with <i>applet</i> tag or a <i>jnlp</i> file</li>\
        <li>Deployment is put the files on a webserver or on a shared network drive.</li>\
        <li>Distribution is just sending the file location (html, jnlp, js, jar, or class file)</li>\
      </ul>\
\
      <b>Features</b>:\
      <ul>\
        <li>Bookmarks</li>\
        <li>History</li>\
        <li>Detect applets from HTML applet tag, runApplet JavaScript, JNLP, .class and .jar files</li>\
      </ul>\
\
      <b>Included Applet Links</b>:\
      <ul>\
        <li>Japplis Toolbox: More than 50 text and Java utilities\
          <ul>\
              <li><b>Encoding / Decoding</b>: URL, Base64, XML, Query parameters, Hex, Hexadecimal numbers, Binary numbers, ROT13, ROT47, Unicode, Morse, Cyrillic, Volapuk</li>\
              <li><b>Lines</b>: Sort, Reverse, Shuffle, Number, Delete duplicates, Trim spaces, Extract words, Join, Sort by length, Remove empty, Delete 1 out of 2, Count occurrences, Format HTML/XML, Format JSON</li>\
              <li><b>Pattern</b>: Prefix, Suffix, Keep regular expression (regexp), Remove regexp, Keep lines, Remove lines, Split regexp, Contains regexp, Replace regexp, Date to long, Long to date</li>\
              <li><b>Text Characteristics</b>: Character count, Word count, Line count, XML validate, Hash code, MD2, MD5, CRC32, Adler32, SHA-1, SHA-256, SHA-384, SHA-512, SHA3-224, SHA3-256, SHA3-384, SHA3-512</li>\
              <li><b>Properties</b>: Java system properties, Java Swing UI Defaults, Computer environment properties</li>\
              <li><b>Characters</b>: Character in specified font, Hexadecimal value based on specified character encoding, Decimal value, Character name, Character category</li>\
              <li><b>Find in files</b>: Find regular expression in specified files, Show file names, Show found line numbers, Show number of occurrence found</li>\
          </ul>\
        </li>\
        <li>JLearnIt: a multilingual dictionary that helps you learn languages.\
          <ul>\
            <li>English, French, Spanish, Dutch, German, Italian, Hebrew, Portuguese, Swedish, Danish, Norwegian, Hungarian, Russian, Latin and Czech</li>\
            <li>World countries, Elements Table, Morse Code and NATO alphabet, United States, D\u00e9partements fran\u00e7ais, English/German/Dutch Irregular Verbs.</li>\
          </ul>\
        </li>\
        <li>Japplis Watch: 9 time utilities\
          <ul><li>Clock, Calendar, Alarm clock, Stopwatch, Timer, Server clock, Time Zones, Countdown until Date, Pomodoro / HIIT</li></ul>\
        </li>\
      </ul>\
      Note that the first time you start an Applet, it may be slower as files are downloaded and your antivirus is checking the executed code.
